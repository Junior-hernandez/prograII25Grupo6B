<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear postulante</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/common/normalizer.css">
    <link rel="stylesheet" href="../css/common/style.css">
    <link rel="stylesheet" href="/css/common/form.css">
 
</head>
<body>
    <header>
        <a class="btn-back" href="postulante.html">Volver</a>
        <h1>Agregar postulante</h1>
        <p>Llena los campos requeridos</p>
    </header>

    <div class="container form-container">
        <form id="form-postulante">
        
            <div class="input-field">
                <label for="nombre">Nombre</label>
                <input class="form-control" id="nombre" type="text" placeholder="Pepito Sanchez" required>
            </div>

            <div class=" mb-3 input-field">

                <label for="biografia">Biografia</label>
                <textarea class="form-control" rows="2" id="biografia"  placeholder="Anything" required></textarea>

            </div>

            <button type="submit" >Guardar</button>
        </form>

    </div>
</body>
<script src="../js/postulanteAdd.js"></script>
</html>
