<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa</title>

    <link rel="stylesheet" href="/css/common/normalizer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="../css/common/style.css">
</head>
<body>
    <header>
        <a class="btn-back" href="index.html">Volver</a>

        <h1>Empresas</h1>
        <p>Bienvenido al módulo de mpresas</p>
        
    </header>
    <section class="container">
        <h2>Lista de empresas</h2>

        <div class="info">
            <p>Gestiona las empresas desde acá</p>
            <button id="btn-add" class="btn-add"> <i class="fa fa-plus"></i></button>
        </div>

        <hr>

        <div class="table-container container">
            <table>
                <thead>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Biografía</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </section>




    <footer>&copy 6th Group</footer>
</body>
<script src="/js/empresa.js"></script>
</html>
